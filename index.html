<!DOCTYPE html>
<html>
  <head>
    <title>Stopwitch</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/459aae1e22.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="container">
      <div class="stopwatchContainer">
        <div class="stopwatch">00:00:00</div>
        <span class="miliseconds">000</span>
      </div>
      <div class="buttonContainer">
        <button class="btn btn-secondary start">Start</button>
        <button class="btn btn-secondary pause">Pause</button>
        <button class="btn btn-secondary continue">Continue</button>
        <button class="btn btn-secondary restart">Restart</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
